<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vos Avantages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button onclick="history.back()">← Retour</button>
        <h1>Vos Avantages</h1>
    </header>
    <main class="grid-container">
        <div class="card" onclick="window.open('https://www.pierreetvacances.com', '_blank')">
            <img src="images/pierre_vacances.jpg" alt="Pierre & Vacances">
            Pierre & Vacances / Center Parcs
        </div>
        <div class="card" onclick="window.open('https://www.vacancespassion.com', '_blank')">
            <img src="images/vacances_passion.jpg" alt="Vacances Passion">
            Vacances Passion
        </div>
        <div class="card" onclick="alert('Lien Billetterie')">
            <img src="images/tickets_cinema.jpg" alt="Billetterie">
            Billetterie
        </div>
        <div class="card" onclick="window.open('https://www.biscuiteriebijoux.fr', '_blank')">
            <img src="images/biscuit_bijoux.jpg" alt="Biscuiterie Bijoux">
            Biscuiterie Bijoux
        </div>
        <div class="card" onclick="alert('Lien Ticket cinéma')">
            <img src="images/tickets_cinema.jpg" alt="Tickets cinéma">
            Ticket cinéma
        </div>
        <div class="card" onclick="alert('Lien Barnum')">
            <img src="images/barnum.jpg" alt="Barnum">
            Barnum
        </div>
        <div class="card" onclick="alert('Autres avantages')">
            <img src="images/autres_avantages.jpg" alt="Autres avantages">
            Autres avantages
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
